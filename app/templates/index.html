{% extends 'base.html' %}

{% block content %}
    <div class="content">
    <h1>Task Master</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for element in tasks %}
        <tr>
            <td>{{ element.content }}</td>
            <td>{{ element.date_created.date() }}</td>
            <td>
                <a href="/edit/{{ element.id }}">Edit</a>
                <br>
                <a href="/delete/{{ element.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="post">
        <legend>Add the Task</legend>
        <input type="text" name="content" id = "content">
        <input type="submit" value="submit">
    </form>
    </div>
{% endblock %}
